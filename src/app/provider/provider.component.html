        <app-header></app-header>
        <app-sidebar> </app-sidebar>

          <!--**********************************
              Content body start
          ***********************************-->
          <div class="content-body">
              <div class="container-fluid mh-auto">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="card">
                              <div class="card-body px-0">
                                  <div class="table-responsive">
                                    <button type="button" class="btn btn-success " (click)="toggleForm()"><i class='fa fa-plus'></i> Add</button>
                                      <table class="table table-sm mb-0 table-striped student-tbl" >
                                          <thead>
                                              <tr >

                                                  <th class="custom-column">IdProvider</th>
                                                  <th class="custom-column">Name</th>
                                                  <th class="custom-column">Email</th>
                                                  <th class="custom-column">Phone</th>
                                                  <th class="custom-column">City</th>




                                              </tr>
                                          </thead>
                                          <tbody id="customers">


                                            <tr class="btn-reveal-trigger" *ngFor="let provider of providers">
                                              <td class="py-2"> <h5 class="mb-0 fs--1">{{provider.id}}</h5></td>
                                              <td class="py-2">
                                                <span *ngIf="provider !== editingProvider">{{ provider.name }} </span>
                                                <input title="r" *ngIf="provider === editingProvider" type="text" class="form-control" [(ngModel)]="provider.name"/>
                                              </td>
                                              <td class="py-3">
                                                <span *ngIf="provider !== editingProvider">{{ provider.email }}</span>
                                                <input title="r" *ngIf="provider === editingProvider" type="text" class="form-control" [(ngModel)]="provider.email" />
                                              </td>
                                              <td class="py-3">
                                                <span *ngIf="provider !== editingProvider">{{ provider.phone }}</span>
                                                <input title="r" *ngIf="provider === editingProvider" type="text" class="form-control" [(ngModel)]="provider.phone" />
                                              </td>
                                              <td class="py-2">
                                                <span *ngIf="provider !== editingProvider">{{ provider.city }}</span>
                                                <input title="r" *ngIf="provider === editingProvider" type="text" class="form-control" [(ngModel)]="provider.city" />
                                              </td>


                                              <td>
                                                              <a class="btn btn-primary shadow btn-xs sharp me-1" (click)="setEditingProvider(provider)"><i class='fa fa-pencil'></i></a>
                                                              <a class="btn btn-secondary shadow btn-xs sharp me-1" (click)="UpdateProvider(provider)"><i class='fa fa-recycle'></i></a>
                                                              <a  class="btn btn-danger shadow btn-xs sharp" (click)="DeleteProvider(provider.id)"><i class="fa fa-trash"></i></a>
                                              </td>
                                          </tr>
                                          </tbody>
                                      </table>


                                      <!-- form -->
                                      <div class="modal" [ngClass]="{ 'show': showForm }">
                                        <div class="col-12">

                                          <form class="card"  #addForm="ngForm" action="" id="wizard">
                                              <div class="card-header">
                                                  <h4 class="card-title">Add Provider</h4>
                                              </div>
                                              <div class="card-body">
                                                  <div class="row form-material">
                                                      <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                          <label class="form-label">Name<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                          <input type="text" class="form-control" placeholder="name" id="name" [(ngModel)]="provider.name" required>
                                                      </div>
                                                      <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                          <label class="form-label">Email<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                          <input type="text" id="email" class="form-control" placeholder="example@gmail.com" [(ngModel)]="provider.email" required="Email">
                                                      </div>
                                                      <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                                          <label class="form-label">Phone<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                          <input class="form-control" id="phone" placeholder="(+216) _ _ _ _ _ _ _ _ " [(ngModel)]="provider.phone" required>
                                                      </div>
                                                      <div class="col-xl-3 col-xxl-6 col-md-6">
                                                          <label class="form-label">City<span style="color: rgb(180, 16, 16); font-size: 10px; font-style: italic;">*</span ></label>
                                                          <input type="text" class="form-control" placeholder="City" id="city" [(ngModel)]="provider.city" required>

                                                      </div>

                                                      <div class="row">
                                                        <div class="col">
                                                          <button type="button" class="btn btn-warning" [disabled]="!addForm.valid" (click)="addProvider(addForm)">
                                                            <i class="fa fa-plus"></i> Add
                                                          </button>
                                                        </div>
                                                        <div class="col">
                                                          <button type="button" class="btn btn-danger" (click)="CloseForm(addForm)">
                                                           <i class="fa fa-close"></i> Close
                                                          </button>
                                                        </div>
                                                      </div>





                                                  </div>
                                              </div>
                                            </form>
                                      </div>


                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!--**********************************
              Content body end
          ***********************************-->
